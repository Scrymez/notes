<head>
   <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
   <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
   <div id="main-screen">
      <span id="main-info">Все заметки</span>
      <span id="notes-count">Заметок 0</span>
      <table>
         <tbody>
            <tr>
               <td class="note-title">
                  Назание
                  <br/>
                  <span class="note-data">May 15, 2023</span>
               </td>
               <td>
                  <i class="material-icons note-del-icon">delete_otlined</i>
               </td>
            </tr>
         </tbody>
      </table>
      <i id="add-note-icon" class="material-icons shadow-icon">add</i>
   </div>


   <div id="edit-screen">
      <i id="back-icon" class="material-icon">arrow_back_ios</i>
      <input type="text" placeholder="Название">
      <hr/>
      <textarea></textarea>
   </div>



   <link rel="stylesheet" href="./style.css">

</body>
